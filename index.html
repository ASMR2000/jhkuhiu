<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Frontend</title>
</head>
<body>
    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!-- container eka nisa text walata padding ekak awith lassnata text tika penawa -->
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <!-- webpage eke size eka normal thiyenakota navbar eka penna one widiya -->
            <div class="collapse navbar-collapse" id="navmenu">
                                     <!-- ms means margin starts -->
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instuctors" class="nav-link">Instuctors</a>
                    </li>
                </ul>
            </div>

            <!-- webpage eke size eka podi wenakota navbar eka penna one widiya -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>    
    </nav>

    <!-- Showcase -->
                    <!-- p means padding.pt,pb,px,py means padding-top,padding-bottom,padding-x axis,padding-y axis-->           
    <section class="bg-dark text-light p-5 p-lg-1 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>           <!-- color eka change karaganna -->
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                    <!-- class="lead" ..  text eka tikak loku karaganna, my means y axis eka paththata margin eka 4k thiyanna -->
                    <p class="lead my-4"> 
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique ullam dignissimos laboriosam, temporibus error optio! Labore.
                    </p>
                                                 <!-- lg means large -->
                    <button class="btn btn-primary btn-lg">Enroll</button>
                </div>                      <!-- sm size ekedi img eka display karanna epa -->
                <img class="img-fluid w-25 d-none d-sm-block" src="programmer.png">
            </div>  
        </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-4">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <!-- mb means margin bottom -->
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Enter Email" >
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Boxes -->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md">123</div>
                <div class="col-md">123</div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
